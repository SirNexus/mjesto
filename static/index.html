<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <button id="postButton">Click to Populate!</button>
    <!-- TODO: button to create parking spot at location -->
    <button id="createSpot">Create a Spot</button>
    <!-- TODO: Simple UI for specifying: spot type,  -->
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbprcqa9fyhql1QJQAr2M9k662Z6BiPko&callback=initMap"
    async defer></script>
    <script src="./script.js"></script>
  </body>
</html>
